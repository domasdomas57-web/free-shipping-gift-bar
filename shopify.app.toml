# Shopify App Configuration
# https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "46a8bbd81b1d71aea9283d4b0cd826f7"
name = "Free Shipping - Gift Bar"
application_url = "https://free-shipping-gift-bar.vercel.app"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[access_scopes]
scopes = "read_products,write_products,read_orders,write_orders,read_themes,write_themes"
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
redirect_urls = [
  "https://free-shipping-gift-bar.vercel.app/auth/callback",
  "https://free-shipping-gift-bar.vercel.app/api/auth/callback"
]

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[app_proxy]
url = "https://free-shipping-gift-bar.vercel.app/apps/free-shipping-gift-bar"
subpath = "free-shipping-gift-bar"
prefix = "apps"

[[extensions]]
name = "Free Shipping Bar"
type = "theme"
handle = "free-shipping-bar-extension"
